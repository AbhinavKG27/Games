<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p id="status"></p>
        <div class="game">
            <button class="box" aria-label="Top left cell"></button>
            <button class="box" aria-label="Top center cell"></button>
            <button class="box" aria-label="Top right cell"></button>
            <button class="box" aria-label="Middle left cell"></button>
            <button class="box" aria-label="Middle center cell"></button>
            <button class="box" aria-label="Middle right cell"></button>
            <button class="box" aria-label="Bottom left cell"></button>
            <button class="box" aria-label="Bottom center cell"></button>
            <button class="box" aria-label="Bottom right cell"></button>
        </div>
        <button class="reset">Reset Game</button>
        
    </div>

    <script src="TicTacToe.js"></script>
</body>
</html>
