<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlogo border">
                <div class="logo"></div>
            </div>
            <div class="navaddress border">
                <p class="addfirst">Deliver to</p>
                <div class="addicon">
                    <i class="fa-solid fa-location-dot"></i>  <b class="addsec">  India</b>
                </div>
            </div>
            <div class="navsearch">
                <select class="searchselect">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="searchinput">
                <div class="searchicon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="region-container border">
                <label for="region-select" class="region-label"></label>
                <select id="region-select" class="region-selector">
                  <option value="IND">IND</option>
                  <option value="ENG">ENG</option>
                  <option value="US">US</option>
                  <option value="CHN">CHN</option>
                  <option value="UK">UK</option>
                </select>
              </div>
              <div class="signin">
                <p class="signinfirst border"><span>Hello , Sign-In</span></p>
                <p class="signinsec border">Accounts & lists</p>
              </div>
              <div class="returns">
                <p class="signinfirst border">Returns</p>
                <p class="signinsec border">& Orders</p>
              </div>
              <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <b class="signinsec">Cart</b>
              </div>
        </div>
        <div class="panel">
            <div class="all border">
                <i class="fa-solid fa-bars"></i>
                <b>All</b>
              </div>
              <div class="panelops border">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
              </div>
              <div class="paneldeals border">
                <b>Shop Deals In Electronics</b>
              </div>              
        </div>
    </header>
    <div class="herosection">
        <div class="heromsg"> 
            <b>You are on Amazon.com. You can also shop on Amazon India for millions of products.</b> <a href="#"> Click Here to visit Amazon.in</a>
        </div>
    </div>
    <div class="shopsection">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box"></div>
        <div class="box4 box"></div>
    </div>
</body>
</html>
